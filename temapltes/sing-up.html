<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Blog</title>
    <!-- FontAwesome version 5 -->
    <link rel="stylesheet" href="../static/fontawesome/css/all.css">
    <!-- Bootstrap CSS version 5 -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item mr-3">
                        <a href="#" class="nav-link btn btn-login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link btn btn-singup ms-3">Sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main">
        <div class="container">
            <div class="login">
                <div class="bd-login bd-login-info">
                    <form action="" method="POST">
                        <input class="form-control mb-3" type="text" name="username" placeholder="Username">
                        <input class="form-control mb-3" type="email" name="email" placeholder="Email Address">
                        <input class="form-control mb-3" type="password" name="password1" placeholder="Password">
                        <input class="form-control mb-3" type="password" name="password2" placeholder="Password Confirmation">
                        <button type="submit" class="btn btn-success">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <span>@2021 copy right</span>
    </footer>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
