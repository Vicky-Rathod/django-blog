{% extends 'base.html' %}
{% load static %}
{% block head_title %}Add Post{% endblock head_title %}

{% block extra_head %}
    
{% endblock extra_head %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xl-8 m-auto">
            <div class="bd-callout bd-callout-info">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.description }}
                    </div>
                    <div class="mb-3">
                        <input type="text" name="hashtags" class="form-control" value="{% for h_tag in object.hashtags.all %} {{ h_tag.name }}{% endfor %}">
                    </div>
                    <div class="mb-3">
                        {{ form.status }}
                    </div>
                    <!-- <input class="form-control mb-3" type="text" name="title" placeholder="Title">
                    <textarea class="form-control mb-3" name="description" cols="30" rows="10"></textarea> -->
                    <button class="btn btn-success" type="submit">Post</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
