{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load blog_templatetags %}
{% block head_title %}Update profile image{% endblock head_title %}

{% block extra_head %}

{% endblock extra_head %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xl-4 m-auto text-center">
            <div class="card mt-5">
              <div class="card-body">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <img src="{{ user.profile.imageURL }}" class="current-image"> <br>
                    <input name="image" type="file" id="image-input" accept="image/*" />
                    <label for="image-input" class="btn btn-success mt-3">upload profile image</label>
                    <button type="submit" class="btn btn-success mt-3">save</button>
                </form>
              </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
