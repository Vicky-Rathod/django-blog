{% extends 'base.html' %}
{% load crispy_forms_tags %}
<!-- website title section -->
{% block head_title %}Register{% endblock head_title %}
    
<!-- Main content section -->
{% block content %}
    <div class="container">
        <div class="login mt-5">
            <div class="bd-login bd-login-info">
                <form action="" method="POST">
                    {% csrf_token %}
                    <input class="form-control mb-3" type="text" name="username" placeholder="Username">
                    <input class="form-control mb-3" type="email" name="email" placeholder="Email Address">
                    <input class="form-control mb-3" type="password" name="password1" placeholder="Password">
                    <input class="form-control mb-3" type="password" name="password2" placeholder="Password Confirmation">
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
