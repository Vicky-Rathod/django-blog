{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load blog_templatetags %}
{% block head_title %}Edit Skill{% endblock head_title %}

{% block extra_head %}

{% endblock extra_head %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-xl-6 m-auto">
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save</button>
      </form>

    </div>
  </div>
</div>
{% endblock content %}
