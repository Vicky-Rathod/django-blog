{% extends 'base.html' %}


{% block content %}
	<div class="container">
		<div class="login">
			<div class="bd-login bd-login-info">
				<h2 class="font-weight-bold mt-3">Reset Password</h2>
				<hr>
				<p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new
					one.
				</p>
				<form action="" method="POST">
					{% csrf_token %}
					{{ password_reset_form }}
					<button class="btn btn-primary" type="submit">Send email</button>
				</form>
			</div>
		</div>
	</div>
{% endblock content %}
