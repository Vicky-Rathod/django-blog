{% extends 'base.html' %}
{% load static %}
{% block head_title %}Contact{% endblock head_title %}

{% block extra_head %}

{% endblock extra_head %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xl-6 m-auto">
            <div class="card mt-5">
                <div class="card-body">
                    <h3 class="title text-center mb-3">Contact Form</h3>
                    <form action="" method="post">
                        {% csrf_token %}
                         <div class="mb-3">
                             <input type="text" class="form-control" name="subject" placeholder="Subject">
                         </div>
                         <div class="mb-3">
                             <textarea name="message" class="form-control mt-3" placeholder="Messages" cols="30" rows="10"></textarea>
                         </div>
                         <button type="submit" class="btn btn-success mt-3 d-block text-center">send</button>
                     </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
